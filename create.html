<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ATN Toys</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./views/css/style.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header__ATN">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">ATN Toy</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Add product</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </nav>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- FORM START -->
    <div class="ATN__form">
      <form class="container mx-auto py-3">
        <h1 class="text-dark font-weight-bold">Create new product</h1>
        <div class="form-group">
          <label for="product__name">Product name</label>
          <input
            type="text"
            class="form-control"
            id="product__name"
            placeholder="Enter product name ..."
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="product__price">Price</label>
            <input
              type="number"
              class="form-control"
              id="product__price"
              placeholder="Enter price ..."
            />
          </div>
          <div class="form-group col-md-6">
            <label for="product__sold">Sold</label>
            <input
              type="number"
              class="form-control"
              id="product__sold"
              placeholder="Enter sold quantity ..."
            />
          </div>
        </div>
        <div class="form-group">
          <label for="product__name">Product image</label>
          <input
            type="file"
            class="form-control-file"
            id="product__name"
            placeholder="Enter product name ..."
          />
        </div>
        <div class="form-group">
          <a href="./index.html" class="btn btn-secondary">Back to Products</a>
          <a href="./index.html" class="btn btn-success">Save</a>
        </div>
      </form>
    </div>
    <!-- FORM END -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
